<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app" class="container" >

        <!-- inizio header -->
        <header>

            <!-- logo -->
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean">

            <!-- box-input -->
            <div class="box_input">

                <input type="text" placeholder="Cosa dovresti fare oggi?" v-model="newToDo" @keyup.enter="aggiungi">

                <button @click="aggiungi">Aggiungi</button>

            </div>

        </header>

        <main>
            <!-- list-todo -->
            <div class="box_todo">
                <ul>
                    <li v-for="(item, index) in toDoList" class="clearfix">
                        <h4>{{item}}</h4>
                        <i @click="rimuovi(index)"class="fas fa-trash-alt"></i>    
                    </li>
                        
                </ul>
            </div>

        </main>

    </div>
    








    <!-- my js -->
    <script src="js/script.js"></script>
    
</body>
</html>
